# railway.toml

[build]
builder      = "NIXPACKS"
buildCommand = "chmod +x build-app.sh && sh ./build-app.sh"

[deploy]
# Aqu√≠ va un solo string con todos los pasos
preDeployCommand = [
  "php artisan config:clear && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache"
]
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"
healthcheckPath    = "/"
healthcheckTimeout = 30
restartPolicyType  = "ON_FAILURE"
